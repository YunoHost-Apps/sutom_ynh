packaging_format = 2

id = "sutom"
name = "Sutom"
description.en = "Wordle-based online word game"
description.fr = "Jeu de lettres en ligne basÃ© sur Wordle"

version = "2026.01.13~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://sutom.nocle.fr/"
demo = "https://sutom.nocle.fr/"
code = "https://framagit.org/JonathanMM/sutom"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/sutom"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://framagit.org/JonathanMM/sutom/-/archive/fcc664239663eaa69386e302fc4be435e617e482/sutom-fcc664239663eaa69386e302fc4be435e617e482.tar.bz2"
