    [resources.sources.main]
    url = "https://framagit.org/JonathanMM/sutom/-/archive/1274ccd3084ae82b1efedd5bd1c27e1ecb834c05/sutom-1274ccd3084ae82b1efedd5bd1c27e1ecb834c05.tar.bz2"
