packaging_format = 2

id = "sutom"
name = "Sutom"
description.en = "Wordle-based online word game"
description.fr = "Jeu de lettres en ligne basÃ© sur Wordle"

version = "1.0.0~ynh6"

maintainers = []

[upstream]
license = "MIT"
website = "https://sutom.nocle.fr/"
demo = "https://sutom.nocle.fr/"
code = "https://framagit.org/JonathanMM/sutom"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/sutom"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://framagit.org/JonathanMM/sutom/-/archive/6de079bf0b8a8880ec29b231388b7689b7b3c443/sutom-6de079bf0b8a8880ec29b231388b7689b7b3c443.tar.gz"
        sha256 = "12b6cf5bb186437ddb08391a032b28fafb9c3606ac54b153a05f9495028ded7e"
        autoupdate.strategy = "latest_gitlab_commit"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
