version = "2025.06.23~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://sutom.nocle.fr/"
demo = "https://sutom.nocle.fr/"
code = "https://framagit.org/JonathanMM/sutom"

[integration]
yunohost = ">= 12.1.38"
